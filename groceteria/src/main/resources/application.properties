spring.application.name=spring-security-test

#spring datasource properties

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3305/groceteria?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = Him@1992

#hibernate properties

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.connection.pool_size = 20
spring.jpa.hibernate.show_sql = true

#mail configuration

spring.mail.host = localhost
spring.mail.port = 1025
spring.mail.username = ${mailsenderemail}
spring.mail.password = ${mailsenderpassword}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.ssl.trust = *
spring.mail.properties.mail.smtp.starttls.enable = true

server.port = 5000